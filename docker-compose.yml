version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: youtube-analyzer-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: youtube-analyzer
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - youtube-analyzer-network

  app:
    build: .
    container_name: youtube-analyzer-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/youtube-analyzer?authSource=admin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - youtube-analyzer-network

volumes:
  mongodb_data:

networks:
  youtube-analyzer-network:
    driver: bridge